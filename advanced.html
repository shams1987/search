<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="nav-item"><a href="index.html">Search</a></li>
        </ul>
    </div>
    <p class="adv-title">Advanced Search</p>
    <div class="grey-line"></div>
    <p class="adv-label">Find pages with...</p>
    <form action="https://google.com/search">
        <div class="row-input">
            <div class="labels">
                <p class="p-adv">all these words:</p>
            </div>
            <div class="textboxes">
                <input type="text" name="as_q" class="form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="labels">
                <p class="p-adv">this exact word or phrase:</p>
            </div>
            <div class="textboxes">
                <input type="text" name="as_epq" class="form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="labels">
                <p class="p-adv">any of these words:</p>
            </div>
            <div class="textboxes">
                <input type="text" name="as_oq" class="form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="labels">
                <p class="p-adv">none of these words:</p>
            </div>
            <div class="textboxes">
                <input type="text" name="as_eq" class="form-control">
            </div>
        </div>
        <div class="btn-adv-div">
            <input type="submit" class="btn btn-adv" value="Advanced Search">
        </div>

    </form>
</body>

</html>
