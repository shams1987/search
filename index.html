<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="nav-item"><a href="images.html">Images</a></li>
            <li class="nav-item"><a href="advanced.html">Advanced Search</a></li>
        </ul>
    </div>
